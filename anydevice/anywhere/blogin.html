    <script>
    function Getstats() {
        window.status=('Attempting to Login to user area.')
        var AccId;
        var iName;
        AccId = document.iAccInput.iAccID.value
        iName = document.iAccInput.iName.value
        if (AccId == "" || iName == "") { 
    	    alert('\nSorry! You need a username and password to watch Sean\'s private videos.\n\nE-mail him if you want one.');
    	    window.status=('Missing data or Invalid. Check your spelling.  Capitalization also matters.')
        } 
        else {
    	    var location=("pw" + iName + AccId + ".html");
    	    this.location.href = location;
    	    window.status=(' Verifying: ' + iName + '-' + AccId + ' Please wait........');
    	}
    }
    </script>

    <script>
    $('input, textarea').placeholder();
    </script>

    <script>

        // pause MediaElement player by clicking (x) on the Reveal modal
	$('#stopall').click(function() {
            $('video, audio').each(function() {
                $(this)[0].player.pause();		  
            });
        });

        // jQuery method
	$('video').mediaelementplayer({    
	  // if the <video width> is not specified, this is the default    
	  defaultVideoWidth: 640,    
	  // if the <video height> is not specified, this is the default    
	  defaultVideoHeight: 480,    
	  // if set, overrides <video width>    
	  videoWidth: -1,    
	  // if set, overrides <video height>    
	  videoHeight: -1,    
	  // initial volume when the player starts    
	  startVolume: 0.8,    
	  // enables Flash and Silverlight to resize to content size    
	  enableAutosize: true,    
	  // the order of controls you want on the control bar (and other plugins below)    
	  features: ['playpause','progress','current','duration','tracks','volume','fullscreen'],     
	});

    </script>
